<!DOCTYPE html>
<html>
  <head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <div class="main-body">
      <div class="calculator">
        <div class="name">
          <h1>CASIO</h1>
          <button class="solar"></button>
          <p>MJ 120D</p>
        </div>
        <div class="output">
          <input type="text" id="screen">
        </div>
        <div class="outer">
          <div class="buttons">
            <div class="elements">
              <button onclick="buttonclear()" class="operators">AC</button> 
              <button onclick="backSpace()" class="operators">Del</button>

              <button onclick="buttonclick('%')" class="operators">%</button> 
              <button onclick="buttonclick('/')" class="operators">/</button> 
            </div>
            <div class="elements">
              <button onclick="buttonclick(7)" class="btn">7</button> 
              <button onclick="buttonclick(8)" class="btn">8</button> 
              <button onclick="buttonclick(9)" class="btn">9</button> 
              <button onclick="buttonclick('*')" class="operators">x</button>
            </div>
            <div class="elements">
              <button onclick="buttonclick(4)" class="btn">4</button> 
              <button onclick="buttonclick(5)" class="btn">5</button> 
              <button onclick="buttonclick(6)" class="btn">6</button> 
              <button onclick="buttonclick('-')" class="operators">-</button>
            </div>
            <div class="elements">
              <button onclick="buttonclick(1)" class="btn">1</button> 
              <button onclick="buttonclick(2)" class="btn">2</button> 
              <button onclick="buttonclick(3)" class="btn">3</button> 
              <button onclick="buttonclick('+')" class="operators">+</button>
            </div>
            <div class="elements">
              <button onclick="buttonclick('00')" class="btn">00</button> 
              <button onclick="buttonclick(0)" class="btn">0</button> 
              <button onclick="buttonclick('.')" class="btn">.</button> 
              <button onclick="equalButton()" class="operators">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
  </html>
